---
settings:
  parallel: true

driver_plugin: vagrant
driver_config:
  require_chef_omnibus: true

platforms:
  - name: centos-6.4
    driver_config:
      box: opscode-centos-6.4
      box_url: http://opscode-vm-bento.s3.amazonaws.com/vagrant/virtualbox/opscode_centos-6.4_chef-provisionerless.box

suites:
  - name: default
    run_list:
      - recipe[rackspace_jboss::default]
    includes:
    - centos-6.4

  - name: jboss_7.0.0
    run_list:
      - recipe[rackspace_jboss::default]
    attributes:
      rackspace_jboss:
        jboss_version: "7.0.0"
    includes:
    - centos-6.4

  - name: set_some_overrides
    run_list:
      - recipe[rackspace_jboss::default]
    attributes:
      rackspace_jboss:
        jdk_flavor: "openjdk"
        jdk_version: "6"
        config:
          management_listen_address: "127.0.0.1"
          mgmt-users:
            admin: "2a0923285184943425d1f53ddd58ec7a"
        JAVA_OPTS:
          set:
            xms: "-Xms128m"
            xmx: "-Xmx768m"
        mysql_jdbc:
          enabled: true
          version: '5.1.25'
    includes:
    - centos-6.4
